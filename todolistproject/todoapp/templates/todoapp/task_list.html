<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My To-Do list</h1>

    <table>
        <tr>
            <th>Items</th>
        </tr>
        {% for task in tasks%} 
        <tr>
            <td>
                {{task.title}}
            </td>
            <td><a href="{% url 'task_detail' task.id %}">View</a></td>
        </tr>
        {%empty%}
        <h3>No tasks</h3>
        {%endfor%}
    </table>
</body>
</html>
